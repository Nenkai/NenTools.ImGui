name: .NET

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    - name: Build
      run: |
        dotnet publish -r win-x64 -c Release
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
          name: NenTools.ImGui
          path: ./publish
